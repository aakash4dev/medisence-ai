<!DOCTYPE html>
<html>

<head>
    <title>Test Doctor Feature</title>
</head>

<body>
    <h1>Doctor Test Page</h1>
    <button onclick="testSaveDoctor()">Test Save Doctor</button>
    <button onclick="testLoadDoctor()">Test Load Doctor</button>
    <div id="result"></div>

    <script>
        const userId = 'user_quick_test';

        async function testSaveDoctor() {
            const result = document.getElementById('result');
            result.innerHTML = 'Saving...';

            try {
                const response = await fetch('http://localhost:5000/api/save-doctor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Dr. Quick Test',
                        contact: '555-9999',
                        specialization: 'General Physician',
                        user_id: userId
                    })
                });

                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Save result:', data);
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
                console.error(error);
            }
        }

        async function testLoadDoctor() {
            const result = document.getElementById('result');
            result.innerHTML = 'Loading...';

            try {
                const response = await fetch(`http://localhost:5000/api/get-doctor/${userId}`);
                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Load result:', data);
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>

</html>
